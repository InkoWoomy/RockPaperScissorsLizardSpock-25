<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css ">
</head>
<body>

    <!--MainMenu-->
    <div class="container" id="menuStartSection">
        <div class="row d-flex justify-content-center">
            <div class="my-4" style="text-align: center;">
                <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
            </div>
            <img src="./assets/images/RPSLS.png" alt="RPSLSchart" style="width: 40%;">
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-color btn-lg" id="buttonStart">
                <h2 class="p-2 px-5">Start</h2>
            </button>
        </div>
    </div>

    <!--Game Select: Player-->
    <div class="container" id="menuOpponenetSection" style="display: none;">
        <div class="row d-flex justify-content-center">
            <div class="my-4" style="text-align: center;">
                <h1>OPPONENT SELECT</h1>
                <h2>Will you play against a real player or the computer?</h2>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonVSComputer">
                        <h2 class="p-2 px-5">VS Computer</h2>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonVSPlayer">
                        <h2 class="p-2 px-5">VS Player</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Game Select: Rounds, Best of-->
    <div class="container" id="menuRoundSection" style="display: none;">
        <div class="row d-flex justify-content-center">
            <div class="my-4" style="text-align: center;">
                <h1>ROUND SELECT</h1>
                <h2>How many rounds will you play?</h2>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonBest1">
                        <h2 class="p-2 px-4">Single Game</h2>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonBest3">
                        <h2 class="p-2 px-4">Best of 3</h2>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonBest5">
                        <h2 class="p-2 px-4">Best of 5</h2>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-color btn-lg" id="buttonBest7">
                        <h2 class="p-2 px-4">Best of 7</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Gameplay-->
    <div class="container" id="menuGameplaySection" style="display: none;">
        <div class="row" style="text-align: center; ">
            <div class="col my-4">
                <h1 id="gameplayText">GAMEPLAYTEXT</h1>
                <h2 id="detailsText">DETAILSTEXT</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <img src="./assets/images/rock.png" alt="iconRock" class="icons" type="button" id="btnRock">
            </div>
            <div class="col">
                <img src="./assets/images/paper.png" alt="iconPaper" class="icons" type="button" id="btnPaper">
            </div>
            <div class="col">
                <img src="./assets/images/scissors.png" alt="iconScissors" class="icons" type="button" id="btnScissors">
            </div>
            <div class="col">
                <img src="./assets/images/lizard.png" alt="iconLizard" class="icons" type="button" id="btnLizard">
            </div>
            <div class="col">
                <img src="./assets/images/spock.png" alt="iconSpock" class="icons" type="button" id="btnSpock">
            </div>
        </div>
    </div>

    <!--Round Result-->
    <div class="container" id="menuResultsSection" style="display: none;">
        <div class="row d-flex justify-content-center">
            <div class="my-4" style="text-align: center;">
                <h1 id="resultText">RESULTTEXT</h1>
                <h2 id="roundText">ROUNDTEXT</h2>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Player 1</h2>
                    <div id="player1Choice"></div>

                </div>
                <div class="col">
                    <h2>Player 2</h2>
                    <div id="player2Choice"></div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-color btn-lg" id="buttonNext">
                <h2 class="p-2 px-4">Next</h2>
            </button>
        </div>
    </div>

    <!--Final Result-->
    <div class="container" id="menuFinalSection" style="display: none">
        <div class="row d-flex justify-content-center">
            <div class="my-4" style="text-align: center;">
                <h1>FINAL RESULT</h1>
                <h2 id="finalText">DETAILSTEXT</h2>
            </div>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-color btn-lg" id="buttonExit">
                <h2 class="p-2 px-4">Main Menu</h2>
            </button>
        </div>
    </div>









    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
